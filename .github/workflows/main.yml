name: FastAPI CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/fastapi-sentiment-app

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:

    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ’¾ Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: ğŸ§ª Run Linter (flake8)
      run: |
        flake8 . --exclude=venv --max-line-length=120

    - name: âœ… Run Unit Tests
      run: |
        echo "No tests yet, define them under /tests"
        # pytest tests/

  docker:
    runs-on: ubuntu-latest
    needs: build-test-lint
    steps:

    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and Push Docker Image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest

    - name: ğŸ“ Output Image Digest
      run: echo "Image Digest: ${{ steps.docker_build.outputs.digest }}"

